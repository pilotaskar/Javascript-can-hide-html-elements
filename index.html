<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript can hide HTML elements</title>
</head>
<body>

    <p id="demo">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolores voluptatum voluptate aperiam laborum ratione libero quod ipsam, voluptates deleniti? Id quae minus repellat, similique dolorem nam consequuntur possimus hic! Sit?</p>
    

    <button type="button" onclick="document.getElementById('demo').style.display = 'none'">Hide text</button>
</body>
</html>
